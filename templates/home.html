<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferramentasweb</title>

<style>
html, body{
height:100%;
margin:0;
}

body{
font-family:Arial;
background:#f4f6f8;
display:flex;
flex-direction:column;
}

/* TOPO */

.topo{
background:white;
padding:12px 120px;
box-shadow:0 2px 6px rgba(0,0,0,.06);
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
height:50px;
width:auto;
display:block;
}

/* LINKS TOPO */

.menu-topo a{
margin-left:20px;
text-decoration:none;
color:#444;
font-weight:bold;
font-size:14px;
padding:0;
background:none;
border-radius:0;
display:inline;
}

/* CONTEÚDO CENTRAL */

.main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:20px 120px;
}

.box{
background:white;
padding:40px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,.08);
max-width:500px;
width:100%;
}

h1{
margin-top:0;
color:#ee4d2d;
font-size:34px;
}

p{
color:#555;
font-size:16px;
margin-top:10px;
}

/* BOTÃO PRINCIPAL */

.box a{
display:inline-block;
margin-top:20px;
padding:12px 20px;
background:#ee4d2d;
color:white;
text-decoration:none;
border-radius:6px;
font-weight:bold;
}

/* RODAPÉ */

.footer{
text-align:center;
font-size:13px;
color:#777;
padding:12px 0;
}

/* =====================
   MOBILE AUTOMÁTICO
===================== */

@media (max-width:768px){

.topo{
padding:12px 20px;
}

.main{
padding:20px;
}

.menu-topo a{
margin-left:12px;
font-size:13px;
}

.logo{
height:40px;
}
}
</style>

</head>
<body>

<header class="topo">
<img src="/static/logo-vendacertaweb.png" alt="Venda Certa Web" class="logo">

<nav class="menu-topo">
<a href="/sobre">Sobre</a>
<a href="/ajuda">Ajuda</a>
<a href="/contato">Contato</a>
</nav>
</header>

<div class="main">
<div class="box">

<h1>Ferramentasweb</h1>

<p>Ferramentas online simples para vendedores e negócios digitais.</p>

<a href="/calculadorashopee">
Acessar Calculadoras Shopee
</a>

</div>
</div>

<footer class="footer">
© 2026 Ferramentasweb
</footer>

</body>
</html>
