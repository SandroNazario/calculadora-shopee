<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferramentasweb</title>

<style>
html, body{
height:100%;
margin:0;
}

body{
font-family:Arial;
background:#f4f6f8;
display:flex;
flex-direction:column;
}

/* CONTAINER */

.container{
max-width:1200px;
margin:0 auto;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
}

/* TOPO */

.topo{
background:white;
padding:12px 20px;
box-shadow:0 2px 6px rgba(0,0,0,.06);
}

.logo{
height:50px;
width:auto;
display:block;
}

/* MENU DESKTOP */

.menu-topo a{
margin-left:20px;
text-decoration:none;
color:#444;
font-weight:bold;
font-size:14px;
}

/* MENU MOBILE */

.menu-mobile{
display:none;
font-size:32px;
cursor:pointer;
user-select:none;
line-height:1;
}

/* CONTEÚDO */

.main{
flex:1;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.box{
background:white;
padding:40px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,.08);
max-width:500px;
width:100%;
}

h1{
margin-top:0;
color:#ee4d2d;
font-size:34px;
}

p{
color:#555;
font-size:16px;
margin-top:10px;
}

/* BOTÃO */

.box a{
display:inline-block;
margin-top:20px;
padding:12px 20px;
background:#ee4d2d;
color:white;
text-decoration:none;
border-radius:6px;
font-weight:bold;
}

/* RODAPÉ */

.footer{
text-align:center;
font-size:13px;
color:#777;
padding:12px 0;
}

/* =====================
   MOBILE
===================== */

@media (max-width:768px){

.container{
flex-direction:row;
}

.menu-topo{
display:none;
position:absolute;
top:75px;
right:20px;
background:white;
box-shadow:0 6px 16px rgba(0,0,0,.15);
padding:18px 22px; /* MAIOR */
border-radius:10px;
flex-direction:column;
gap:14px; /* MAIS ESPAÇO */
min-width:160px; /* CAIXA MAIOR */
}

.menu-topo a{
margin:0;
font-size:18px; /* FONTE MAIOR */
font-weight:bold;
padding:4px 0; /* ÁREA DE TOQUE */
}

.menu-topo.ativo{
display:flex;
}

.menu-mobile{
display:block;
}

.logo{
height:48px;
}
}
</style>
</head>

<body>

<header class="topo">
<div class="container">

<img src="/static/logo-vendacertaweb.png" alt="Venda Certa Web" class="logo">

<div class="menu-mobile" id="menuIcon" onclick="toggleMenu()">☰</div>

<nav class="menu-topo" id="menuTopo">
<a href="/sobre">Sobre</a>
<a href="/ajuda">Ajuda</a>
<a href="/contato">Contato</a>
</nav>

</div>
</header>

<div class="main">
<div class="box">

<h1>Ferramentasweb</h1>

<p>Ferramentas online simples para vendedores e negócios digitais.</p>

<a href="/calculadorashopee">
Acessar Calculadoras Shopee
</a>

</div>
</div>

<footer class="footer">
© 2026 Ferramentasweb
</footer>

<script>
function toggleMenu(){
const menu = document.getElementById("menuTopo");
const icon = document.getElementById("menuIcon");

menu.classList.toggle("ativo");

if(menu.classList.contains("ativo")){
icon.innerHTML = "✖";
}else{
icon.innerHTML = "☰";
}
}
</script>

</body>
</html>
